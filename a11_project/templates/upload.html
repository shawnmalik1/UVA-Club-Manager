<div class="upload-section mt-5">
    <h2 class="text-center">Upload a File</h2>
    {% if messages %}
        <div class="alert alert-info mt-3">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'upload_file' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="id_keywords">Keywords (comma-separated):</label>
            <input type="text" name="keywords" id="id_keywords" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_file">Select File:</label>
            <input type="file" name="file" id="id_file" class="form-control-file" required>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for field, errors in form.errors.items %}
                        <li>{{ field }}: {{ errors|join:", " }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary btn-block">Upload</button>
    </form>
</div>
