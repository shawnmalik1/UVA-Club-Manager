<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .profile-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        .btn-dashboard {
            background-color: #28a745;
            color: white;
        }

        .btn-dashboard:hover {
            background-color: #218838;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>Manage your profile or head to your dashboard.</p>

        <!-- Dashboard Button -->
        <a href="{% url 'dashboard' %}" class="btn btn-dashboard">Go to Dashboard</a>

        <!-- Logout Button -->
        <a href="{% url 'logout' %}" class="btn btn-logout mt-2">Logout</a>
    </div>

    <footer>
        This system is a class project and is not monitored. Please do not submit any real information.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
